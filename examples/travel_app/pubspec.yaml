name: travel_app
description: "An app that generates travel user interfaces on the fly using AI."
publish_to: "none" # Remove this line when we're ready to publish to pub.dev
version: 0.1.0

environment:
  sdk: ">=3.9.2 <4.0.0"
  flutter: ">=3.35.7 <4.0.0"

resolution: workspace

dependencies:
  firebase_app_check: ^0.4.0
  firebase_core: ^4.0.0
  flutter:
    sdk: flutter
  flutter_genui: ^0.4.0
  flutter_genui_firebase_ai: ^0.1.0
  gpt_markdown: ^1.1.4
  intl: ^0.20.2
  json_schema_builder: ^0.1.3
  logging: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  network_image_mock: ^2.1.1

flutter:
  uses-material-design: true
  assets:
    - assets/travel_images/
    - assets/booking_service/
