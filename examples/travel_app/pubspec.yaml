name: travel_app
description: "An app that generates travel user interfaces on the fly using AI."
publish_to: "none" # Remove this line when we're ready to publish to pub.dev
version: 0.1.0

environment:
  sdk: ">=3.8.0 <4.0.0"

dependencies:
  firebase_app_check: ^0.4.0
  firebase_core: ^4.0.0
  flutter:
    sdk: flutter
  flutter_genui:
    path: ../../packages/flutter_genui
  flutter_genui_firebase_ai:
    path: ../../packages/flutter_genui_firebase_ai
  gpt_markdown: ^1.1.4
  intl: ^0.20.2
  json_schema_builder:
    path: ../../packages/json_schema_builder
  logging: ^1.3.0

dev_dependencies:
  dart_flutter_team_lints: ^3.5.2
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  network_image_mock: ^2.1.1

flutter:
  uses-material-design: true
  assets:
    - assets/travel_images/
    - assets/booking_service/
