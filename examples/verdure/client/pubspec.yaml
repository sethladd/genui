name: verdure
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.9.2

resolution: workspace

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^3.0.3
  flutter_svg: ^2.2.1
  genui: ^0.5.0
  genui_a2ui: ^0.5.0
  go_router: ^16.3.0
  image_picker: ^1.2.0
  logging: ^1.2.0
  mime: ^2.0.0
  riverpod_annotation: ^3.0.3

dev_dependencies:
  a2a: ^3.1.0
  build_runner: ^2.7.1
  dart_flutter_team_lints: ^3.5.2
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter
  riverpod_generator: ^3.0.3

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: SpaceGrotesk
      fonts:
        - asset: assets/fonts/SpaceGrotesk-Light.ttf
        - asset: assets/fonts/SpaceGrotesk-Regular.ttf
        - asset: assets/fonts/SpaceGrotesk-Medium.ttf
        - asset: assets/fonts/SpaceGrotesk-SemiBold.ttf
        - asset: assets/fonts/SpaceGrotesk-Bold.ttf
        - asset: assets/fonts/SpaceGrotesk-VariableFont_wght.ttf
